<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login</title>
</head>

<body>
    <div class="login">
        <div class="li-logo">
            <img src="../assets/logo1.png" alt="logo">
        </div>
        <div class="container">
            <p class="li-heading">To continue, log in to Spotify.</p>
            <div class="li-login facebook">
                <span>CONTINUE WITH FACEBOOK</span>
            </div>
            <div class="li-login apple">
                <span>CONTINUE WITH APPLE</span>
            </div>
            <div class="li-login google">
                <span>CONTINUE WITH GOOGLE</span>
            </div>
            <div class="li-login google">
                <span>CONTINUE WITH PHONE NUMBER</span>
            </div>
            <p class="li-or">OR</p>
            <form action="#">
                <div class="li-form">
                    <div class="li-input">
                        <label for="email-user" class="li-label">Email address or username</label>
                        <input id="email-user" type="email" placeholder="Email address or username" class="li-box">
                    </div>
                    <div class="li-input">
                        <label for="password" class="li-label">Password</label>
                        <input id="password" type="password" placeholder="Password" class="li-box">
                    </div>
                </div>
                <div class="li-forgot">
                    <a href="#">Forgot your password?</a>
                </div>
                <div class="li-flex">
                    <label for="remember" class="remember">
                        <input type="checkbox" id="remember" class="circle">
                        <span class="li-label-text">Remember me?</span></label>
                    <div class="li-button">
                        <a href="#">LOG IN</a>
                    </div>
                </div>
            </form>
            <div class="no-account">
                <p>Don't have an account?</p>
            </div>
            <div class="li-login li-signup">
                <a href="../html/signup.html" class="">SIGN UP FOR SPOTIFY</a>
            </div>
        </div>
    </div>
</body>

</html>
